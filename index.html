<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Search Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="C_S.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <!-- <h1>Doodle Search</h1> -->
            <h1 class="G">G<span class="o1">o</span><span class="o2">o</span></h1>
            <!-- <h1>o</h1> -->
            <!-- <h1>o</h1> -->
            <h1 class="d">d</h1>
            <h1 class="l">l</h1>
            <h1 class="e">e</h1>
            <h1 class="space">S</h1>
            <h1 class="e">e</h1>
            <h1 class="a">a</h1>
            <h1 class="r">r</h1>
            <h1 class="c">c</h1>
            <h1 class="h">h</h1>
        </div>
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>

            <input type="text" placeholder="Search Anything..." autofocus name="" id="">

        </div>
    </div>
    <div class="animation">
        <img src="doodle shapes.png" alt="">
    </div>

</body>
<script src="C_S.js"></script>

</html>
